{% extends "layouts/base.html" %}
{% load static %}
{% block title %} Book List {% endblock title %}

{% block content %}
<h1>Search Results</h1>
<ul>
    {% for book in books %}
    <li>
        <strong>{{ book.title }}</strong> by {{ book.author }} (ID: {{ book.id }})
    </li>
    {% endfor %}
</ul>
{% endblock content %}
