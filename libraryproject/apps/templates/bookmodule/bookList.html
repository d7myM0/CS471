{% extends "layouts/base.html" %}
{% load static %}

{% block title %} Book List {% endblock title %}

{% block content %}
<h1>Search Results</h1>
<ul>
    {% for obj in books %}
    <li>
        <strong>{{ obj.title }}</strong> by {{ obj.author }} (ID: {{ obj.id }})
    </li>
    <hr>
    {% endfor %}
</ul>
{% endblock content %}
